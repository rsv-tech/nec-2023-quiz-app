<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEC 2023 Quiz App</title>
    <script>
      // Set theme on page load to prevent FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
        :root {
            --confetti-color-1: #3b82f6; /* blue-500 */
            --confetti-color-2: #22c55e; /* green-500 */
            --confetti-color-3: #f59e0b; /* amber-500 */
            --confetti-color-4: #ef4444; /* red-500 */
        }
        .dark {
            --confetti-color-1: #60a5fa; /* blue-400 */
            --confetti-color-2: #4ade80; /* green-400 */
            --confetti-color-3: #fcd34d; /* amber-300 */
            --confetti-color-4: #f87171; /* red-400 */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .perspective {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .ios-shadow {
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
        }
    </style>

}
